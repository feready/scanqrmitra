<!DOCTYPE html>
<html>
<head>
  <title>Scan QR & Auto Submit</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button, select {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #reader { width: 300px; margin: auto; margin-top: 20px; }
    #status-info { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>AKTIFITAS KARYAWAN</h2>

  <label>Status:</label><br>
  <button onclick="setStatus('MASUK')">MASUK</button>
  <button onclick="setStatus('KELUAR')">KELUAR</button><br>

  <label for="aktivitas">Jenis Aktivitas:</label><br>
  <select id="aktivitas">
    <option value="">-- Pilih Aktivitas --</option>
    <option value="LAIN LAIN">LAIN LAIN</option>
    <option value="ISTIRAHAT">ISTIRAHAT</option>
    <option value="PRINT POP">PRINT POP</option>
    <option value="TOILET">TOILET</option>
    <option value="LOCKER">LOCKER</option>

  </select><br>

  <label for="zona">Zona:</label><br>
  <select id="zona">
    <option value="">-- Pilih Zona --</option>
    <option value="ZONA 1">ZONA 1</option>
    <option value="ZONA 2">ZONA 2</option>
    <option value="ZONA 3">ZONA 3</option>
    <option value="ZONA 4">ZONA 4</option>
    <option value="ZONA 5">ZONA 5</option>
    <option value="ZONA 6">ZONA 6</option>
  </select><br>

  <div id="status-info">Silakan pilih semua opsi di atas sebelum scan.</div>
  <div id="reader"></div>
  <div id="result" style="margin-top: 20px; font-size: 18px;"></div>

  <script>
    let selectedStatus = "";

    const formSubmitURL = "https://docs.google.com/forms/d/e/1FAIpQLSdJBi1gBbRo4oOA6kBYxBdkDly7yTyCYF9j_vTdQm6CiAQi4A/formResponse";
    const salperField = "entry.1277069673";
    const statusField = "entry.2120193236";
    const aktivitasField = "entry.225901776";
    const zonaField = "entry.1990783458";

    function setStatus(status) {
      selectedStatus = status;
      updateInfo();
    }

    function updateInfo() {
      const aktivitas = document.getElementById("aktivitas").value;
      const zona = document.getElementById("zona").value;
      document.getElementById("status-info").innerText =
        `Status: ${selectedStatus || "-"}, Aktivitas: ${aktivitas || "-"}, Zona: ${zona || "-"}`;
    }

    document.getElementById("aktivitas").addEventListener("change", updateInfo);
    document.getElementById("zona").addEventListener("change", updateInfo);

    function onScanSuccess(decodedText) {
      const aktivitas = document.getElementById("aktivitas").value;
      const zona = document.getElementById("zona").value;

      if (!selectedStatus || !aktivitas || !zona) {
        alert("Harap pilih semua kolom terlebih dahulu.");
        return;
      }

      const formData = new FormData();
      formData.append(salperField, decodedText);
      formData.append(statusField, selectedStatus);
      formData.append(aktivitasField, aktivitas);
      formData.append(zonaField, zona);

      fetch(formSubmitURL, {
        method: "POST",
        mode: "no-cors",
        body: formData
      }).then(() => {
        document.getElementById("result").innerText = `âœ… Data dikirim:\nSalper: ${decodedText}\nStatus: ${selectedStatus}\nAktivitas: ${aktivitas}\nZona: ${zona}`;
        setTimeout(() => {
          document.getElementById("result").innerText = "";
        }, 4000);
      });

      // Reset
      selectedStatus = "";
      document.getElementById("aktivitas").value = "";
      document.getElementById("zona").value = "";
      updateInfo();
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>

</body>
</html>
